<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/your/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Image Gallery</title>
    <style>
        .cstm-gallery {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cstm-img-box {
            width: 100px;
            height: 200px;
            margin: 10px;
            border-radius: 8px;
            background: url('/images/renal-warrior.png');
            background-size: cover;
            background-position: center;
            position: relative;
            transition: width 0.5s;
            opacity: 0.7; /* Optional: Make them slightly transparent */
        }

        .cstm-img-box:nth-child(2) {
            background: url('/images/flaxen.png');
        }
        .cstm-img-box:nth-child(3) {
            background: url('/images/flaxen.png');
        }

        .cstm-img-box.expand {
            /* opacity: 1; */
            width: 300px;
        }

        .cstm-img-box:not(.expand) {
            /* opacity: 0; */
        }
    </style>
</head>
<body>
    <div class="cstm-gallery">
        <div class="cstm-img-box w3-hover-opacity" onclick="onClick(this)"></div>
        <div class="cstm-img-box w3-hover-opacity" onclick="onClick(this)"></div>
        <div class="cstm-img-box w3-hover-opacity" onclick="onClick(this)"></div>
    </div>

    <script>
        $(document).ready(function() {
            // Set the first image box to be expanded by default
            $(".cstm-img-box:first").addClass("expand");

            $(".cstm-img-box").mouseover(function() {
                $(".cstm-img-box").removeClass("expand");
                $(this).addClass("expand");
            });

            $(".cstm-img-box").mouseout(function() {
                // Check if the mouse is not over any image box and reapply expand to the first box
                if ($(".cstm-img-box.expand").length === 0) {
                    $(".cstm-img-box:first").addClass("expand");
                }
            });

            // Ensure the first box is expanded when the mouse leaves the gallery
            $(".cstm-gallery").mouseleave(function() {
                $(".cstm-img-box").removeClass("expand");
                $(".cstm-img-box:first").addClass("expand");
            });
        });
    </script>
</body>
</html>
